server {
    listen 80;
    listen [::]:80;
    server_name djgrego.com;
    return 301 https://$server_name$request_uri;
}


server {
    listen 443 ssl;
    http2 on;
    listen [::]:443 ssl;
    server_name djgrego.com;

    # SSL configuration
    ssl_certificate /etc/ssl/djgrego.com/djgrego.com.pem;
    ssl_certificate_key /etc/ssl/djgrego.com/djgrego.com.key;
    ssl_trusted_certificate /etc/ssl/djgrego.com/djgrego.com.pem;

    # SSL configuration
    ssl_certificate /etc/ssl/djgrego.com/djgrego.com.pem;
    ssl_certificate_key /etc/ssl/djgrego.com/djgrego.com.key;
    ssl_trusted_certificate /etc/ssl/djgrego.com/djgrego.com.pem;

    # SSL optimization
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Root directory and frontend
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
